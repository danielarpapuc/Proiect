<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="logInPage" class="flex row">
      <div class="forSellers flex column">
        <h2>Name of the company</h2>
        <h2>Description of brand</h2>
        <button>FOR SELLERS</button>
      </div>

      <div id="signInForm" class="flex column">
        <img
          src="https://www.iconfinder.com/icons/4846862/clothes_clothing_cold_sock_socks_winter_icon"
        />
        <h2>Sign in below!</h2>
        <form>
          <div id="allFields">
            <label for="emailAddress">Email Address</label>
            <input type="text" id="emailAddress" />
            <label for="password">Password</label>
            <input type="text" id="password" />
          </div>
          <button type="submit">SIGN IN</button>
        </form>
        <nav>
          <a href="src/index.html">Don't have an account? Sign up here!</a>
        </nav>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
