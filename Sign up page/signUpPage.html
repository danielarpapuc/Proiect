<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index copy.css" />
  </head>
  <body>
    <div id="sign-up-container" class="flex flex-row">
      <div class="hero1">
        <div class="overlay flex flex-column">
          <div class="hero-content">
            <h3>Name of the company</h3>
            <p>Description of brand</p>
            <button class="hero-button">FOR SELLERS</button>
          </div>
        </div>
      </div>
      <div id="sign-up-form" class="flex flex-column">
        <img id="logo"
          src="https://static.thenounproject.com/png/795891-200.png"
        />
        <h3>Sign up below!</h3>
        <form method="post" class="flex flex-column">
          <div id="all-fields" class="flex flex-row wrap">
              <div class="field1">
                <label for="first-name" class="field-name">First Name</label>
                <input type="text" id="first-name" placeholder="type here..." class="field-input" required/>
              </div>
              <div class="field1">
                <label for="last-name" class="field-name">Last Name</label>
                <input type="text" id="last-name" placeholder="type here..." class="field-input" required/>
              </div>
            
              <div class="field1">
                <label for="email-address" class="field-name">Email Address</label>
                <input type="email"  pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" class="field-input" id="email-address" placeholder="john.doe@gmail.com"/>
                <!-- <p class="email-validation">Email address validated></p> -->
                          </div>
              <div class="field1">
                <label for="password" class="field-name">Password</label>
                <input type="password" id="password" placeholder="******" class="field-input" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
          
              <div class="field1">
                <label for="city" class="field-name">City</label>
                <input type="text" id="city" placeholder="type here..." class="field-input"/>
              </div>
              <div class="field1" class="field-name">
                <label for="country" class="field-name">Country</label>
                <select id="country" class="field-input" disabled="disabled">
                  <option value="default">Select city first</option>
                  <option value="country1">Country1</option>
                  <option value="country2">Country2</option>
                  <option value="country3">Country3</option>
                  <option value="country4">Country4</option>
                  <option value="country5">Country5</option>
                </select>
              </div>
          </div>
          <button type="submit" class="green-button" id="sign-up">SIGN UP</button>
        </form>
        <nav>
          <a href="../Sign in page/logInPage.html">Already have an account? Sign in!</a>
        </nav>
      </div>
    </div>

    <script src="signUpPage.js"></script>
  </body>
</html>
